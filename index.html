<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Card component</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="main-card">
      <div class="card-left">
        <div class="card-left-container">
          <div class="text-head">Get <span>insights</span> that help your business grow.</div>
          <div class="text-des">
            Discover the benefits of data analytics and make  better decisions
            regarding, customer experience, and overall efficiency.
          </div>
          <ul >
            <li>
              <div class="li-main">10k+</div>
              <div class="li-sub">COMPANIES</div>
            </li>
            <li>
              <div class="li-main">341</div>
              <div class="li-sub">TEMPLATES</div>
            </li>
            <li>
              <div class="li-main">12M+</div>
              <div class="li-sub">QUERIES</div>
            </li>
          </ul>

          
        </div>
      </div>
      <div class="card-right">
        <img src="images/image-header-desktop.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
